<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css"/>
</head>
<body>
  <main>
    <section class="form-container">
      <h2>Cadastro</h2>
      <p>Preencha seus dados para marcar uma consulta.</p>

      <form>
        <div class="form-group">
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome completo">
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com">
        </div>

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999">
        </div>

        <div class="button-group">
          <button type="submit">Cadastrar</button>
          <a href="index.html"><button type="button">Voltar</button></a>  
          </a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
